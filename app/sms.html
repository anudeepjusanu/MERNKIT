  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <br />
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3>Hello local aid worker!</h3>
        <p>We notice you have not undergone our training program. <br /> Don't worry, we will create the coded sms for
          you to send to the ENSO HQ for collection.</p>
      </div>
    </div>
    <br />
    <h5>What materials are you in short supply of?</h5>
    <div>
      <form>
        <div class="form-group">
          <p class="float-left"><small>Don't have</small></p>
          <p class="float-right"><small>Have too much</small></p>
          <p class="text-center"><small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Have</small></p>
        </div>
        <div class="form-group">
          <label for="formControlWater">Water:</label>
          <input type="range" class="form-control-range" id="formControlWater" min="-10" max="10" step="1" data-type="water">
        </div>
        <div class="form-group">
          <label for="formControlFood">Food:</label>
          <input type="range" class="form-control-range" id="formControlFood" min="-10" max="10" step="1" data-type="food">
        </div>
        <div class="form-group">
          <label for="formControlMedicine">Medicine:</label>
          <input type="range" class="form-control-range" id="formControlMedicine" min="-10" max="10" step="1" data-type="medicine">
        </div>
        <div class="form-group">
          <label for="formControlSanitation">Sanitation:</label>
          <input type="range" class="form-control-range" id="formControlSanitation" min="-10" max="10" step="1"
            data-type="sanitation">
        </div>
        <button type="button" class="btn btn-primary" id="createSms">Create SMS</button>
      </form>
    </div>
  </div>
